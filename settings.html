<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Ustawienia GetResponse</title>
</head>
<body>
  <h3>API Key GetResponse:</h3>
  <input type="text" id="apikey" placeholder="Wklej klucz API">
  <button onclick="saveApiKey()">Zapisz</button>
  <script>
    function saveApiKey() {
      const key = document.getElementById('apikey').value;
      alert('Zapisano (symulacja): ' + key);
    }
  </script>
</body>
</html>
